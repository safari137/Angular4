<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="course" #course="ngModelGroup">
    <div class="form-group">
      <label for="courseName">Course Name</label>        
        <input 
          required
          minlength="5"
          maxlength="40"
          ngModel name="courseName" 
          #courseName="ngModel"
          id="courseName"
          type="text" 
          class="form-control">      
        <div 
          class="alert alert-danger"
          *ngIf="courseName.touched && !courseName.valid">
          <div *ngIf="courseName.errors.required">
            Course Name is requierd.
          </div>
          <div *ngIf="courseName.errors.minlength">
            Course Name must be at least {{ courseName.errors.minlength.requiredLength }}
          </div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>    
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Category field is required
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input ngModel name="isGuaranteed" type="checkbox">
      30-day money-back guarantee
    </label>
    </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
