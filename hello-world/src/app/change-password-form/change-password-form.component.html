<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input formControlName="oldPassword" type="password" name="oldPassword" class="form-control">
    <div *ngIf="oldPassword.dirty && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old Password is Required.</div>
      <div *ngIf="oldPassword.errors.passwordIsValid">Old password is not correct.</div>      
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input (keyup)="checkIfPasswordsMatch()" formControlName="newPassword" name="newPassword" id="newPassword" type="password" class="form-control">
    <div *ngIf="newPassword.dirty && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New Password is Required.</div>      
    </div>
  </div>
  <div class="form-group">
    <label for="conformPassword">Confirm Password</label>
    <input (keyup)="checkIfPasswordsMatch(confirmPassword.value)" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" type="password" class="form-control">
    <div *ngIf="confirmPassword.dirty && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm Password is Required</div>
      <div *ngIf="confirmPassword.errors.passwordsMatch">Passwords do not match.</div>
    </div>    
  </div>
  <button class="btn btn-primary">Change</button>
</form>
